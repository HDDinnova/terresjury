<div class="container-fluid" ng-controller="FilmsController as vm">
  <uib-tabset>
    <uib-tab heading="Tourism">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Film</th>
            <th>Director</th>
            <th>Film duration</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="film in vm.films.tourism track by $index" ng-class="{traduit: film.translate == '1' && film.evaluation == 'false', evaluat: film.evaluation == 'true'}">
            <td ng-bind-html="film.title"></td>
            <td ng-bind-html="film.director"></td>
            <td>{{film.filmduration}}</td>
            <td class="text-center">
              <a ui-sref="tourfilm({id: film.id})"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </uib-tab>
    <uib-tab heading="Documentary">
