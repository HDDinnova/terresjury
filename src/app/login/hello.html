<div class="login-wrap" ng-controller="LoginController as vm">
	<div class="login-html">
		<div class="login-form">
			<form class="sign-in-htm" ng-submit="vm.login()">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" ng-model="vm.credentials.username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" ng-model="vm.credentials.password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Login" />
				</div>
			</form>
		</div>
	</div>
</div>
